<include file="Admin:header" />
<form id="myform" action="<if condition="$action_name=='add'">{:U($module_name.'/insert')}<else />{:U($module_name.'/update')}</if>" method="post">
      	<table cellpadding=0 cellspacing=0 class="table_form" width="100%">
      	<tr>
			<td width="120" align="right">模具类别:</td>
			<td>
				<select id="mc_id" name="mc_id">
					<option value="0">请选择类别...</option>
					<volist name="moldcategory" id="vom" key="k">
						<option value="{$vom['id']}" <if condition="$vo['mc_id'] ==$vom['id']">selected="selected"</if>>{$vom['title']}</option>
					</volist>
				</select>
			</td>
		</tr>
		<tr>
			<td width="120" align="right">工序简称:</td>
			<td>
				<select id="pd_id" name="pd_id">
					<option value="0">请选择工序...</option>
					<volist name="processdetail" id="vom" key="k">
						<option value="{$vom['id']}" <if condition="$vo['pd_id'] ==$vom['id']">selected="selected"</if>>{$vom['title']}</option>
					</volist>
				</select>
			</td>
		</tr>
		<tr>
			<td>过程描述</td>
			<td><textarea id="remark"  name="remark"  style="width:95%; height:50px">{$vo['remark']}</textarea></td>
		</tr>
		</table>

		<div class="btn">
		<if condition="$action_name=='edit'"><input type="hidden" name="id" value="{$vo['id']}" /></if>
		<INPUT TYPE="submit"  value="{:L('dosubmit')}" class="button" >
		<input TYPE="reset"  value="{:L('cancel')}" class="button">
		</div>
		{__TOKEN__}
      </form>
     </div>
