<include file="Admin:header" />
      <form id="myform" action="<if condition="$action_name=='add'">{:U('Moldfactory/insert')}<else />{:U('Moldfactory/update')}</if>" method="post">
      	<table cellpadding=0 cellspacing=0 class="table_form" width="100%">
      	<tr>
		<td width="120">厂家编号</td>
		<td><input type="text" class="input-text"  name="sn" value="{$vo['sn']}" /></td>
		</tr>
      	<tr>
		<td width="120">厂家名称</td>
		<td><input type="text" class="input-text"  name="title" value="{$vo['title']}" /></td>
		</tr>
		<tr>
			<td>简介</td>
			<td><textarea id="note"  name="note"  style="width:95%; height:50px">{$vo['note']}</textarea></td>
		</tr>
		</table>

		<div class="btn">
		<if condition="$action_name=='edit'"><input type="hidden" name="id" value="{$vo['id']}" /></if>
		<INPUT TYPE="submit"  value="{:L('dosubmit')}" class="button" >
		<input TYPE="reset"  value="{:L('cancel')}" class="button">
		</div>
		{__TOKEN__}
      </form>
     </div>
