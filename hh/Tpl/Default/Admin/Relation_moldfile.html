<script type="text/javascript">
function set_moldlogging(id){
	var parent=id;
	var url="{:U($module_name.'/addmoldlogging')}";
	 $.ajax({
	 	type: "POST",
		url:url,
        data: {parent:parent},
        dataType: "json",
        success:function(data){
        	if(data.status==1){
        		$("#is_"+id).text(data.msg);
        		//alert(data.msg);
        	}else{
        		alert(data.msg);
        	}
        }
	});
}
</script>
