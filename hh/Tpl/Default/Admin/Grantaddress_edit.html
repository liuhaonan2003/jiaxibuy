<include file="Admin:header" />
<form id="myform" action="<if condition="$action_name=='add'">{:U('Grantaddress/insert')}<else />{:U('Grantaddress/update')}</if>" method="post">
      	<table cellpadding=0 cellspacing=0 class="table_form" width="100%">      	
		<tr>
			<td>详细地址</td>
			<td><textarea id="address"  name="address"  style="width:95%; height:50px">{$vo['address']}</textarea></td>
		</tr>
		</table>

		<div class="btn">
		<if condition="$action_name=='edit'"><input type="hidden" name="id" value="{$vo['id']}" /></if>
		<INPUT TYPE="submit"  value="{:L('dosubmit')}" class="button" >
		<input TYPE="reset"  value="{:L('cancel')}" class="button">
		</div>
		{__TOKEN__}
      </form>
     </div>
